# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks


# Exlude binary files and CHANGELOGS that are automanaged
exclude: \.(deb|exe|bat)|^.*\/(CHANGELOG|bug_report|feature_request)\.md$|^\.claude\/agents\/

repos:

  # Python tools
  # ----------------------------------------------------------------------------------------------
- repo: https://github.com/hadialqattan/pycln
  rev: v2.5.0
  hooks:
  - id: pycln
    name: Remove Unused Python Imports
    args: [--exclude, conftest.py]

- repo: https://github.com/PyCQA/isort
  rev: 5.12.0
  hooks:
  - id: isort
    name: Sort Python Imports
    args: [--profile=black]

- repo: https://github.com/psf/black
  rev: 23.11.0
  hooks:
  - id: black
    name: Format Python Code
    args: [--line-length, '100']

- repo: https://github.com/PyCQA/pylint
  rev: v3.0.1
  hooks:
  - id: pylint
    name: Lint Python Code
    entry: bash -c 'echo $PATH'
    language: system
    types: [python]

  # Security checks
  # ----------------------------------------------------------------------------------------------
- repo: https://github.com/PyCQA/bandit
  rev: 1.7.10
  hooks:
  - id: bandit
    name: Security Linting with Bandit
    args: [-c, code_quality/.bandit, -r, pikaraoke/]
    pass_filenames: false

# Disabled: Requires poetry to be installed globally
# - repo: https://github.com/Lucas-C/pre-commit-hooks-safety
#   rev: v1.3.3
#   hooks:
#   - id: python-safety-dependencies-check
#     name: Check for Known Security Vulnerabilities
#     files: pyproject.toml

  # Markdown and Documentation
  # ----------------------------------------------------------------------------------------------
- repo: https://github.com/executablebooks/mdformat
  rev: 0.7.17
  hooks:
  - id: mdformat
    name: Format Markdown Files
    additional_dependencies:
    - mdformat-black
    args: [--number]

  # General file checks
  # ----------------------------------------------------------------------------------------------
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.5.0
  hooks:
  - id: trailing-whitespace
    name: Trim Trailing Whitespace
  - id: check-yaml
    name: Check YAML Parseable
  - id: check-json
    name: Check JSON Parseable
  - id: check-toml
    name: Check TOML Parseable
  - id: requirements-txt-fixer
    name: Sort requirements.txt
  - id: check-added-large-files
    args: [--maxkb=3000]
  - id: check-case-conflict
  - id: check-merge-conflict
  - id: fix-byte-order-marker
  - id: mixed-line-ending
  - id: check-executables-have-shebangs
  - id: check-shebang-scripts-are-executable
    exclude: .bat
  - id: check-ast
    name: Check Python AST
  - id: debug-statements
    name: Check for Debug Statements
  - id: no-commit-to-branch
    name: No Commit to master
    args: [--branch, master]

  # Type checking
  # ----------------------------------------------------------------------------------------------
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.11.2
  hooks:
  - id: mypy
    name: Type Check with MyPy
    args: [--config-file=code_quality/.mypy.ini, --ignore-missing-imports, pikaraoke/]
    additional_dependencies: [types-requests]
    pass_filenames: false
